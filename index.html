<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <main>
      <div class="container">
        <div class="images">
          <img
          id="mobile-img"
          src="images/image-product-mobile.jpg"
          alt="image-product-mobile"
          />
          <img
            id="desktop-img"
            src="images/image-product-desktop.jpg"
            alt="image-product-desktop"
          />
        </div>

        <div class="product-info">
          <p id="perfume">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p id="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-price">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>

          <button id="btn">
            <img id="cart" src="images/icon-cart.svg" alt="icon-cart" /> Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://frontendmentor.io/profile/mishael-codes" target="_blank">mishael-codes</a>.
    </footer>
  </body>
</html>
